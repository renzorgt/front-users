  <form class="form-horizontal" [formGroup]="UserForm">
      <h1 style="text-align: center;">Users Crud</h1>
      <div>
      <div class="form-group">
        <label class="control-label col-sm-2" for="pwd">User Name:</label>
        <div class="col-sm-10">
          <input type="text" class="form-control" id="txtNameuser" formControlName="Nameuser"
            placeholder="User Name">
        </div>
      </div>
      <br />
      <div class="form-group">
        <label class="control-label col-sm-2" for="pwd">Password :</label>
        <div class="col-sm-10">
          <input type="text" class="form-control" id="txtPassword" formControlName="Password"
            placeholder="Password">
        </div>
      </div>
      <br />
      <div class="form-group">
        <label class="control-label col-sm-2" for="pwd">Nombre:</label>
        <div class="col-sm-10">
          <input type="text" class="form-control" id="txtName" formControlName="Name" placeholder="Name">
        </div>
      </div>
      <br />
      <div class="form-group">
        <label class="control-label col-sm-2" for="pwd">Indentification  :</label>
        <div class="col-sm-10">
          <input type="text" class="form-control" id="txtIndentification" formControlName="Indentification" placeholder="Indentification">
        </div>
      </div>
      <br />
      <div class="form-group">
        <label class="control-label col-sm-2" for="pwd">estado  :</label>
        <div class="col-sm-10">
          <input type="text" class="form-control" id="txtestado" formControlName="estado" placeholder="estado">
        </div>
      </div>
      <br />
       <div class="form-group">
        <div class="container">
          <div class="row">
            <div class="col-sm">
              <button type="submit" class="btn btn-primary" (click)="PostProduct(UserForm.value)">Submit</button>
            </div>
            <div class="col-sm">
              <button type="submit" class="btn btn-primary" (click)="UpdateProduct(UserForm.value)">Update</button>
            </div>
            <div class="col-sm">
              <button type="submit" class="btn btn-primary" (click)="Clear(UserForm.value)">Clear</button>
            </div>
          </div>
        </div>
      <br />
      </div>
      <div>
        <div class="alert alert-success" style="text-align: center;"><b>User List</b></div>
        <div class="table-responsive" style="text-align: center;">
          <table class="table table-striped">
            <thead>
            <tr>
              <th scope="col">#</th>
              <th scope="col">Nameuser</th>
              <th scope="col">Password</th>
              <th scope="col">Name</th>
              <th scope="col">Indentification</th>
              <th scope="col">estado</th>
              <th scope="col">Action</th>
            </tr>
          </thead>
          <tbody>
            <tr *ngFor="let prd of UserList | async; index as i">
              <th scope="row">{{ i + 1 }}</th>
              <td>{{prd.Nameuser}}</td>
              <td>{{prd.Password}}</td>
              <td>{{prd.Name}}</td>
              <td>{{prd.Indentification}}</td>
              <td>{{prd.estado}}</td>
              <td><button type="button" class="btn1" matTooltip="Click Edit Button" (click)='ProductDetailsToEdit(prd.Id)'>Edit</button>
                |
                <button type="button" class="btn1" matTooltip="Click Delete Button" (click)="DeleteProduct(prd.Id)">Delete</button>
              </td>
            </tr>
          </tbody>
          </table>
        </div>
      </div>
      </div>
    </form>
